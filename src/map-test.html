<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet Map with Address</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <!-- Address Input Section -->
    <div class="container mx-auto p-4 bg-white shadow-md rounded-lg">
      <!-- <h1 class="text-2xl font-bold mb-4">Locate Address on Map</h1> -->
      <div id="address-id" class="space-y-4">Calabar Municipal, Calabar, Cross River, Nigeria</div>
    </div>

    <!-- Map Section -->
    <div id="map-container" class="container mx-auto mt-6">
      <div
        id="map"
        class="w-full h-96 rounded-lg overflow-hidden shadow-md"
      ></div>
    </div>

    <script>
      // Initialize Leaflet Map
      const map = L.map("map").setView([40.758, -73.9855], 15); // Default to Times Square
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      let marker = L.marker([40.758, -73.9855])
        .addTo(map)
        .bindPopup("Times Square, New York")
        .openPopup();

      // Handle Address Form Submission
      const addressMap = async () => {
        const address = document.getElementById("address-id").textContent;

        if (!address) {
          alert("Please enter an address.");
          return;
        }

        try {
          // Geocode the address using Nominatim (Free and Open Source)
          const response = await fetch(
            `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(
              address
            )}`
          );
          const data = await response.json();

          if (data.length === 0) {
            alert("Address not found: Displaying a placeholder location - Times Square, New York City!");
            return;
          }

          // Extract the first result's latitude and longitude
          const { lat, lon, display_name } = data[0];

          // Update Map and Marker
          const latLng = [parseFloat(lat), parseFloat(lon)];
          map.setView(latLng, 15);

          if (marker) {
            map.removeLayer(marker);
          }
          marker = L.marker(latLng)
            .addTo(map)
            .bindPopup(display_name)
            .openPopup();
        } catch (error) {
          console.error("Geocoding failed:", error);
          alert("Failed to locate the address. Please try again later.");
        }
      };

      addressMap();
    </script>
  </body>
</html>
