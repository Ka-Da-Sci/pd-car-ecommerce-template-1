<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error404 Page</title>
    <link
      rel="icon"
      href="./assets/images/logo-without-name.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style></style>
  <body>
    <section
      id="header"
      class="bg-[linear-gradient(0deg,_#FFFFFF,_#FFFFFF)] fixed z-10 inset-x-0"
    >
      <div
        class="header container mx-auto flex flex-row gap-10 items-center justify-between sm:justify-around h-[76px] px-[3%] sm:px-[5%] py-0"
      >
        <a href="./index.html" class="logo-brand-name flex items-center">
          <img
            class="w-5 h-[14.15px] sm:w-[35px] sm:h-[24.77px]"
            src="./assets/images/logo-without-name.svg"
            alt="logo"
          />
          <!-- <span
            class="font-['Space_Grotesk'] text-sm sm:text-lg font-bold text-left text-[rgba(0,_0,_0,_1)] transition-all duration-1000 ease-in-out"
            >Logo</span
          > -->
        </a>
        <nav
          class="flex gap-5 flex-col sm:flex-row items-center justify-between w-[45%] sm:w-full fixed sm:static top-14 -right-[100px] bottom-0 bg-[#7E001A] sm:bg-transparent min-w-[130px] max-w-[300px] sm:max-w-full pl-5 pr-5 py-5 sm:p-0 h-[250px] sm:h-full opacity-0 sm:opacity-100 translate-x-[200px] sm:translate-x-0 [transition:opacity_1s_ease,_transform_1s_ease]"
        >
          <ul
            class="nav-ul flex gap-4 flex-col sm:flex-row items-center justify-evenly list-none ml-auto mr-auto sm:mr-0 h-full"
          >
            <li class="w-max">
              <a  
                onclick="adjustScreen(event)"
                class="no-underline rounded-full px-[10px] py-[6.69px] border border-solid border-[#E4B0BA] text-[#FFFFFF] sm:text-[#7E001A] font-[Mulish] antialiased text-xs sm:text-sm font-bold text-left hover:text-[#898989] transition-all duration-1000 ease-in-out"
                href="./index.html#buy-now"
                >Buy Now</a
              >
            </li>
            <li class="w-max">
              <a
                onclick="adjustScreen(event)"
                class="no-underline rounded-full px-[10px] py-[6.69px] border border-solid border-[#E4B0BA] text-[#FFFFFF] sm:text-[#7E001A] font-[Mulish] antialiased text-xs sm:text-sm font-bold text-left hover:text-[#898989] transition-all duration-1000 ease-in-out"
                href="./index.html#demo"
                >Demo</a
              >
            </li>
            <li class="w-max">
              <a
                onclick="adjustScreen(event)"
                class="no-underline rounded-full px-[10px] py-[6.69px] border border-solid border-[#E4B0BA] text-[#FFFFFF] sm:text-[#7E001A] font-[Mulish] antialiased text-xs sm:text-sm font-bold text-left hover:text-[#898989] transition-all duration-1000 ease-in-out"
                href="./index.html#reviews"
                >Reviews</a
              >
            </li>
          </ul>
        </nav>
        <div class="mobile-toggle block sm:hidden hover:cursor-pointer">
          <img
            class="icon-menu w-[100%] h-[100%] max-w-5 max-h-[11.25px] block bg-[rgba(249,_253,_243,_1)]"
            src="./assets/images/icon-menu.svg"
            alt="menu-toggle-icon"
          />
          <img
            class="icon-close-menu w-[100%] h-[100%] max-w-5 max-h-5 hidden bg-[rgba(249,_253,_243,_1)]"
            src="./assets/images/icon-close-menu.svg"
            alt="menu-toggle-icon"
          />
        </div>
      </div>
    </section>

    <section
      id="error404"
      class="h-screen flex flex-col items-center justify-center"
    >
      <div
        class="error404 pt-[80px] pb-[20px] flex flex-col justify-center w-full h-full max-w-[540px] max-h-[540px]"
      >
        <img
          class="w-auto h-auto max-w-full max-h-full"
          src="./assets/images/error404-photo.png"
          alt="error404-photo"
        />
        <a
          class="p-2 no-underline text-[rgba(51,_51,_51,_1)] font-['Kumbh_Sans'] text-sm md:text-base font-normal leading-normal text-center whitespace-nowrap flex justify-center items-center"
          href="./index.html"
          ><img
            class="w-[14px] h-[11.19px] md:w-[18.41px] md:h-[14.71px]"
            src="./assets/images/back-vector.png"
            alt="back-to-home-sign"
          />Return to home</a
        >
      </div>
    </section>

    <script src="./assets/index.js"></script>
  </body>
</html>
