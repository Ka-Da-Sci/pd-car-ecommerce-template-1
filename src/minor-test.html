<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="./build-styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body">
    <div class="max-w-sm bg-white border border-gray-300 rounded-lg shadow-md p-4">
        <h1 class="text-gray-900 text-lg font-medium">A stylish and reliable sedan featuring a 1.5L turbo engine, advanced safety features, and a spacious interior. Perfect for both city commutes and long drives.</h1>
        <div class="quantity-selector flex items-center mt-4">
            <button class="decrease onclick="updateQuantity('decrease') bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-l">-</button>
            <input type="text" id="quantity" min="1" step="1" value="1" class="w-16 text-center border-t border-b border-gray-300 py-2">
            <button class="increase onclick="updateQuantity('increase') bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-r">+</button>
        </div>
        <button class="mt-4 bg-orange-500 text-white font-bold py-2 px-4 rounded">ADD TO CART</button>
        <div class="mt-4 flex items-center justify-between">
            <button class="text-gray-700"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 21.66l7.682-8.982a4.5 4.5 0 000-6.364 4.5 4.5 0 00-6.364 0L12 10.636 7.682 6.318a4.5 4.5 0 00-3.364 0z" />
            </svg> Add to save item</button>
            <button class="text-gray-700"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12v8a2 2 0 002 2h12a2 2 0 002-2v-8m-6 0v8m0 0v-8m0 0h-6m6 0h6" />
            </svg></button>
        </div>
    </div>
    <script>
        // JavaScript functions for quantity update
        document.addEventListener('DOMContentLoaded', function() {
    var quantityInput = document.getElementById('quantity');
    var decreaseButton = document.querySelector('.decrease');
    var increaseButton = document.querySelector('.increase');

    function updateQuantity(action) {
        var currentQuantity = parseInt(quantityInput.value);
        
        if (action === 'increase') {
            quantityInput.value = currentQuantity + 1;
        } else if (action === 'decrease') {
            if (currentQuantity > 1) {
                quantityInput.value = currentQuantity - 1;
            }
        }
    }

    decreaseButton.addEventListener('click', function(e) {
        e.preventDefault(); // Prevent default button behavior if any
        updateQuantity('decrease');
    });

    increaseButton.addEventListener('click', function(e) {
        e.preventDefault(); // Prevent default button behavior if any
        updateQuantity('increase');
    });
});
    </script>
</body>
</html>
